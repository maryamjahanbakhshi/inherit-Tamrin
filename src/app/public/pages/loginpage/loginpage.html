<div class="loginForm">
    <form (ngSubmit)="test()">
        <section>
            <label for="username">نام کاربری</label>
            <input [(ngModel)]="loginForm.userName" type="text" name="username" id="username" placeholder="نام کاربری">
        </section>

        <section>
            <label for="pass">گذرواژه </label>
            <input [(ngModel)]="loginForm.password" type="password" name="pass" id="pass" placeholder="کلمه عبور">
        </section>

        <section>
            <input [(ngModel)]="loginForm.keepMe" type="checkbox" name="keepMe" id="keepMe">
            <label for="keepMe">مرا به خاطر بسپار</label>
        </section>

        <section>
            <button [disabled]="loginForm.userName=='' || loginForm.password=='' " type="submit">ورود</button>
        </section>

        @if (message!=='') {
        <div>
            {{message}}
        </div>
        }

    </form>
</div>
