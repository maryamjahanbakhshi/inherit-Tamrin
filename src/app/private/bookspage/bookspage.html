<app-base-crud 
   [mystate]="state" 
   [column]="BooksCoulmn"
   [mydata]="data"
   (onedit)="edit($event)"
   (onremove)="remove($event)"
   (oncancel)="cancel()" 
   (onadd)="add()"
   (onsave)="Save()"
   >
       <div>
        <label for="titel">عنوان</label>
        <input [disabled]="state=='Remove'" [(ngModel)]="Item.titel" type="text" name="titel" id="titel"
            placeholder="عنوان">
    </div>
    <div>
        <label for="auther">نویسنده</label>
        <input [disabled]="state=='Remove'" [(ngModel)]="Item.auther" type="text" name="auther" id="auther"
            placeholder="نویسنده">
    </div>
    <div>
        <label for="publisher">ناشر</label>
        <input [disabled]="state=='Remove'" [(ngModel)]="Item.publisher" type="text" name="publisher" id="publisher"
            placeholder="ناشر">
    </div>
    <div>
        <label for="price">قیمت</label>
        <input [disabled]="state=='Remove'" [(ngModel)]="Item.price" type="number" name="price" id="price"
            placeholder="قیمت">
    </div>
</app-base-crud>
