@if (Mstat=='mList') {
<button (click)="M_add()" class="primery">افزودن</button>
<table>
    <thead>
        <tr>
            <th>شناسه</th>
            <th>عنوان</th>
            <th>نویسنده </th>
            <th>ناشر</th>
            <th>قیمت</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for (item of Mdata; track $index) {
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.fName}}</td>
            <td>{{item.lName}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.email}}</td>
            <td class="primery">ویرایش</td>
            <td class="primery">حذف</td>
        </tr>
        }
    </tbody>
</table>
}
@else {
    <form (ngSubmit)="M_Save()">
        <div>
            <label for="id">شناسه</label>
            <input [(ngModel)]="ItemM.id" type="number" name="id" id="id" placeholder="شناسه">
        </div>
        <div>
            <label for="titel">نام</label>
            <input [(ngModel)]="ItemM.fName" type="text" name="titel" id="titel" placeholder="نام">
        </div>
        <div>
            <label for="auther">نام خانوادگی</label>
            <input [(ngModel)]="ItemM.lName" type="text" name="auther" id="auther" placeholder="نام خانوادگی ">
        </div>
        <div>
            <label for="publisher">تلفن</label>
            <input [(ngModel)]="ItemM.phone" type="text" name="publisher" id="publisher" placeholder="تلفن">
        </div>
        <div>
            <label for="price">ایمیل</label>
            <input [(ngModel)]="ItemM.email" type="email" name="price" id="price" placeholder="ایمیل">
        </div>
        <div>
            <button class="primery" type="submit">تایید</button>
            <button class="primery" type="button" (click)="M_cancel()">انصراف</button>
        </div>
        <div></div>

    </form>
}
